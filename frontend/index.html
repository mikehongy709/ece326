<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Query Interface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Search Interface</h1>
        <p class="subtitle">Enter a keyword or phrase to search</p>
        
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" class="search-input" id="searchInput"  placeholder="Enter your search query..." autocomplete="off">
                    <button type="button" class="dropdown-button" id="dropdownButton">
                    <i>â–¼</i>
                    </button>
                </div>
                <div class="search-history-dropdown" id="searchHistoryDropdown">
                    <table class="history-table" id="history">
                    </table>
                    <div class="history-actions">
                        <button type="button" id="clearHistory">Clear All History</button>
                    </div>
                </div>
            </div>
            <button type="submit" value="submit" class="search-button" id="searchButton">Search</button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        
        <div class="search-results" id="searchResults">
            <h2>Search Results</h2>
            <div id="resultsContainer">
                <!-- Results will be populated here -->
                 <table class="result-table" id="results">
                        
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
